---

cluster.name: ${CLUSTER_NAME:elasticsearch-cluster}

node:
  name: ${HOSTNAME:}
  data: ${NODE_DATA:true}
  master: ${NODE_MASTER:true}
  ingest: ${NODE_INGEST:true}

xpack.security.enabled: false
xpack.monitoring.enabled: false

network.host: 0.0.0.0

# see https://github.com/kubernetes/kubernetes/issues/3595
bootstrap.memory_lock: ${BOOTSTRAP_MEMORY_LOCK:false}

discovery:
  zen:
    ping.unicast.hosts: ${DISCOVERY_GROUP:}
    minimum_master_nodes: ${MINIMUM_MASTER_NODES:1}

# see https://github.com/elastic/elasticsearch-definitive-guide/pull/679
processors: ${PROCESSORS:}

# avoid split-brain w/ a minimum consensus of two masters plus a data node
gateway:
  expected_master_nodes: ${EXPECTED_MASTER_NODES:1}
  expected_data_nodes: ${EXPECTED_DATA_NODES:1}
  recover_after_time: ${RECOVER_AFTER_TIME:5m}
  recover_after_master_nodes: ${RECOVER_AFTER_MASTER_NODES:1}
  recover_after_data_nodes: ${RECOVER_AFTER_DATA_NODES:1}
